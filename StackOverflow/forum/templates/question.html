<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forum/css/style.css'%}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <a href="..">Назад</a>
    <hr>
    
    <div>
        <h1>{{ question.title }}</h1>
        <p>{{ question.text }}</p>
        <h5>Автор: {{ question.author }}</h5>
    </div>


    <hr>
    <h2>Відповіді</h2>
    {% for answer in answers %}
    <div>
        <p>{{ answer.text }}</p>
        <h5>Автор: {{ answer.author }}</h5>
    </div>
    {% endfor %}

    <form action="" method="POST">
        {% csrf_token %}
        <hr>
        <h2>Дати відповідь:</h2>
        <p>
            <input type="text" name="author" placeholder="Ваше ім'я" required />
        </p>
        <p>
            <textarea name="text" id="" cols="30" rows="10" placeholder="Ваша відповідь"></textarea>
        </p>
        <p><input type="submit" value="Створити" /></p>
    </form>
</body>

</html>
